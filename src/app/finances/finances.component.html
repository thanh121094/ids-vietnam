<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="row_num">
      <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.row_num}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="merchant_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Merchant ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.merchant_id}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="tranaction_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Transaction ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.tranaction_id}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="order_ref">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Order Reference </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.order_ref}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="trans_ref">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Trans Ref </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.trans_ref}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="card_number">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Card Number </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.card_number}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.amount.number}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="trans_type">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Trans. Type </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.trans_type}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="response">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Response Code </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.response}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row columns: displayedColumns">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
